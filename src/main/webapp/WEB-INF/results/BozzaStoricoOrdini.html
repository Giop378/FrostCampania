<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Ordini</title>
    <style>
        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #019FDC;
    color: #fff;
    position: relative; /* Per permettere il posizionamento assoluto */
}

.logo-img {
    padding: 20px;
    text-decoration: none; /* Rimuove il sottolineato */
    transition: filter 0.3s ease; /* Aggiungi una transizione per un cambiamento di filtro fluido */
    width: 100px; /* Imposta una dimensione appropriata per le icone */
    height: 100px;
}

.logo-img:hover {
    filter: invert(100%);
}

.search-container {
    display: flex;
    background-color: #ffffff;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px; /* Imposta una larghezza specifica per la barra di ricerca */
    margin-right: 20px; /* Spazio tra la barra di ricerca e i bottoni */
}

.search-bar {
    padding: 10px;
    font-size: 16px;
    border: none;
    outline: none;
    flex: 1;
}

.search-button {
    padding: 10px 20px;
    background-color: darkblue;
    border: none;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-button:hover {
    background-color: darkred;
}

.icon-access,
.icon-cart {
    padding: 20px;
    text-decoration: none; /* Rimuove il sottolineato */
    transition: filter 0.3s ease; /* Aggiungi una transizione per un cambiamento di filtro fluido */
}

.icon-img {
    width: 24px; /* Imposta una dimensione appropriata per le icone */
    height: 24px;
    transition: filter 0.3s ease; /* Aggiungi una transizione per un cambiamento di filtro fluido */
}

.icon-img:hover {
    filter: invert(100%);
}


.nav-items {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
    padding: 10px 0;
    background-color: #019FDC;
    border-radius: 5px;
}

.nav-items a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
    text-transform: uppercase;
}

.nav-items a:hover {
    color: red;
}
.footer {
    background-color: #019FDC;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    border-top: 1px solid #ddd;
}

.footer-nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.footer-nav a:hover {
    color: red;
}

/*PARTE CHE CI INTERESSA E' QUESTA DI SOTTO ,QUELLO DI SOPRA BOZZA*/
        h1{
            text-align: center;
        }
        .order-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-card h2 {
            margin-top: 0;
        }
        .order-details {
            margin-top: 16px;
            display: none;
        }
        .order-card button {
            background-color: #019FDC;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .order-card button:hover {
            background-color: #017bb5;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="#" class="logo" aria-label="Home">
        <h1>FrostCampania</h1>
    </a>
    <div class="search-container">
        <input type="text" placeholder="Cerca i nostri prodotti..." class="search-bar" aria-label="Search">
        <button class="search-button" aria-label="Search Button">Cerca</button>
    </div>
    <div class="icon-container">
        <a href="#" class="icon-access" aria-label="Accedi">
            <img src="login.png" alt="Accedi" class="icon-img">
        </a>
        <a href="#" class="icon-cart" aria-label="Carrello">
            <img src="carrello.png" alt="Carrello" class="icon-img">
        </a>
    </div>
</div>

<div class="main">
    <div class="nav-items">
        <a href="#" aria-label="Pesce">PESCE</a>
        <a href="#" aria-label="Piatti Pronti">PIATTI PRONTI</a>
        <a href="#" aria-label="Gelati">GELATI</a>
        <a href="#" aria-label="Verdure">VERDURE</a>
        <a href="#" aria-label="Offerte">OFFERTE</a>
    </div>

    <h1>Storico Ordini</h1>
    <div class="order-card" id="order1">
        <h2>Ordine #1</h2>
        <p>Metodo di Spedizione: -----</p>
        <p>Prezzo Totale: €100,00</p>
        <button>Visualizza Dettagli Ordine</button>
    </div>

    <div class="order-card" id="order2">
        <h2>Ordine #2</h2>
        <p>Metodo di Spedizione: ------</p>
        <p>Prezzo Totale: €50,00</p>
        <button>Visualizza Dettagli Ordine </button>
    </div>
</div>

<div class="footer">
    <p>© 2024 FrostCampania. Tutti i diritti riservati.</p>
    <div class="footer-nav">
        <a href="#" aria-label="Informazioni Legali">Informazioni Legali</a>
        <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
        <a href="#" aria-label="Contatti">Contatti</a>
    </div>
</div>

</body>
</html>
